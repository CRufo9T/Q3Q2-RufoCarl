<body>
<div class="container">
<h1>Ticketing Center</h1><hr />
<details>
<summary>Personal Information</summary>
<em>Fill out the form below</em><hr>
<form action="">
<label for="fullname">Enter your fullname.</label>
<input type="text" class="form-control" name="fullname" id="fullName" placeholder="Enter fullname here." onchange="changetoCapital()">
<br>
<label for="email">Enter your email address.</label>
<input type="email" class="form-control" name="email" id="emailAddress" placeholder="Enter email address here.">
<br>
<button type="button" class="btn" id="submit" onmouseover="mouseOver1()" onmouseleave="mouseLeave1()" onclick="submitInfo()">Submit info</button>
</form>

</details>
<details>
<summary>Ticket Price</summary>
<em>Fill out the form below</em><hr>
<form action="">
<label for="seat">Choose your seat:</label>
<select class="form-control" name="seat" id="seatArrangment">
<option disabled selected>Select</option>
<option value="premium">Premium</option>
<option value="patron">Patron</option>
<option value="economy">Economy</option>
</select>
<br>
<label for="option">Choose an option:</label>
<select class="form-control" name="option" id="options">
	<option disabled selected>Select</option>
	<option value="regular">Regular</option>
	<option value="student">Student</option>
</select>
<br>
<button type="button" class="btn" id="ticketprice" onmouseover="mouseOver2()" onmouseleave="mouseLeave2()" onclick="checkDiscount()">Ticket Price</button>
	</form>
</details>
<details>
	<summary>Print Ticket</summary>
	<em>Receive your ticket</em><hr>
	<form action="">
	<div class="col">
	<img src="https://clipart-library.com/images_k/movie-ticket-transparent/movie-ticket-transparent-19.png" id="img">
	</div><br/><br/>
	<button type="button" class="btn" id="Carl" onmouseover="mouseOver3()" onmouseleave="mouseLeave3()" onclick="printingTicket()">Print Ticket</button>
	<button type="button" class="btn" id="Rufo" onclick="window.location.reload()" onmouseover="mouseOver4()" onmouseleave="mouseLeave4()">Buy more Tickets</button>
	</form>

</details>
</div>
<div class="container" id="footer">
<hr>
